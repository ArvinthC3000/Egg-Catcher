<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Egg Catcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
</head>
<body>
    <div id="titleColumn">Egg Catcher</div>
    <div class="container-fluid" id="scoreColumn">
        <div class="row">
            <div class="col-3">
                <div class="d-flex flex-column justify-content-between">
                    <div class="text" id="score">Score: <span id="score">0</span></div>
                    <div class="text" id="ruins">Ruins: <span id="ruins">0</span></div>
                </div>
            </div>
            <div class="col text">Hints: <span id="hint">Save all eggs</span></div>
            <div class="col-4 text">Time Remaining: <span id="timer">0:00</span> </div>
        </div>
    </div>
    <div>
        <canvas id="canvasColumn"></canvas>
    </div>
    <script src="app.js"></script>
</body>
</html>
