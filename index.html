<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML,CSS,JavaScript,Egg Catcher,egg catcher,egg game,catching game,hen laying egg game,basket egg game">
    <meta name="author" content="Ajith C Ravi, Arvinth C">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Egg Catcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
</head>

<body>

    <div id="launchScreen">

    </div>

    <div id="instructionScreen">

    </div>

    <div id="gameScreen">
        <div id="titleColumn">Egg Catcher</div>
        <div class="container-fluid" id="scoreColumn">
            <div class="row">
                <div class="col-2">
                    <div class="d-flex flex-column justify-content-between">
                        <div class="text" >Score: <span id="score">0</span></div>
                        <div class="text" >Ruins: <span id="ruins">0</span></div>
                    </div>
                </div>
                <div class="col text">Hints: <span id="hint">Your game will start in 10sec</span></div>
                <div class="col-1 text" style="text-align: end"><span id="timer"></span> </div>
            </div>
        </div>
        <div>
            <canvas onmousemove="coords(event)" id="canvasColumn"></canvas>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
